    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/scroll-behavior-polyfill@2.0.13/dist/index.min.js"></script>
    <script>
        let btn = document.getElementById('top')
        function toTop(){window.scroll({top: 0, left: 0, behavior: 'smooth'});
        }
        btn.addEventListener('click', toTop, false)
    </script>
    <script>
		$(function () {
			$('#top').mousemove(function(e){
				let theText = $(this).attr('data-text')
				$('#theDiv').show().text(theText)
			}).mouseout(function(){
				$('#theDiv').hide();
			});
		});		
	</script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="js/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.slick-list').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
            });
        });
    </script>
